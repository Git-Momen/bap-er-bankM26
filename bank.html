<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-4xl mt-7">Let's Get Some
            <span class="font-semibold text-violet-600">Mooooooooooney!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-8 grid grid-cols-3 gap-4 w-8/12 mx-auto text-white">
            <div class="bg-green-400 p-6">
                <h1 class="text-2xl">Deposit</h1>
                <h1 class="text-5xl">$<span id="deposit-total">00</span></h1>
            </div>
            <div class="bg-yellow-400 p-6">
                <h1 class="text-2xl">Withdraw</h1>
                <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
            </div>
            <div class="bg-violet-400 p-6">
                <h1 class="text-2xl">Balance</h1>
                <h1 class="text-5xl">$<span id="balance-total">1240</span</h1>
            </div>
        </section>
        <!-- Deposit & withdraw section -->
        <section class="mt-8 grid grid-cols-2 gap-4 w-8/12 mx-auto">
            <div class="bg-fuchsia-400 p-6">
                <h1 class="text-2xl text-white">Please Deposit</h1>
                <div class="ml-9 mt-4">
                    <input id="deposit-field" class="w-9/12 mb-3 p-1 block outline-none" placeholder="$ amount you want to deposit"
                        type="text">
                    <button id="btn-deposit" class="bg-blue-600 hover:bg-green-500 px-4 py-2 text-white">Deposit</button>
                </div>
            </div>
            <div class="bg-sky-400 p-6">
                <h1 class="text-2xl text-white">Please Withdraw</h1>
                <div class="ml-9 mt-4">
                    <input id="withdraw-field" class="w-9/12 mb-3 p-1 block outline-none" placeholder="$ amount you want to withdraw"
                        type="text">
                    <button id="btn-withdraw" class="bg-lime-600 hover:bg-orange-600 px-4 py-2 text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>

</html>
